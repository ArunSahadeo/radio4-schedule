<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Radio4 Schedule Finder</title>
    <link href="dist/assets/css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="base-modal" id="interim-modal">
        <div class="modal-inner">
            <h3>Currently updating schedule information&hellip;</h3>
        </div>
    </div>
    <div class="base-modal" id="scheduled-list-modal">
        <div class="modal-inner">
			<a href="#" class="modal-close">&times;</a>
        </div>
    </div>

    <div class="info-container">
        <div class="info-heading">
            <h2>What&rsquo;s On Now?</h2>
        </div>
        <div class="info-content">
            <h3 class="programme-title"></h3>
            <p class="programme-desc"></p>
        </div>
    </div>
    <div class="upcoming-sidebar">
        <div class="upcoming-heading">
            <h2>What&rsquo;s On Next?</h2>
        </div>
        <h3 class="upcoming-title"></h3>
        <p class="upcoming-desc"></p>
        <p class="upcoming-time"></p>
    </div>

    <div class="list-upcoming">
        <p>
            <a href="#" class="modal-btn" data-modal="scheduled-list-modal">View other</a></p>
    </div>

    <script src="dist/bundle.js"></script>
</body>

</html>
